# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Homepage

  -
    href: /cv/
    label: CV

  -
    href: /publications/
    label: Publications

  -
    href: /categories/
    label: Blog

  -
    href: /wiki/
    label: Wiki

  -
    href: /links/
    label: Links

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: tmylla/tmylla.github.io

